version: 2.1

executors:
    php73:
        working_directory: '~/project'
        docker:
          - image: 'circleci/php:7.3'
            auth:
                username: $DOCKERHUB_USERNAME
                password: $DOCKERHUB_PASSWORD
    php74:
        working_directory: '~/project'
        docker:
          - image: 'circleci/php:7.4'
            auth:
                username: $DOCKERHUB_USERNAME
                password: $DOCKERHUB_PASSWORD
    php80:
        working_directory: '~/project'
        docker:
          - image: 'circleci/php:8.0'
            auth:
                username: $DOCKERHUB_USERNAME
                password: $DOCKERHUB_PASSWORD
commands:
    php--install-composer:
        steps:
            - run:
                name: 'Install composer 1.x'
                command: |
                    curl -ssfL \
                        -o ./composer-setup.php \
                        "https://getcomposer.org/installer"

                    php -r "if (hash_file('sha384', 'composer-setup.php') === '756890a4488ce9024fc62c56153228907f1545c228516cbf63f885e036d37e9a59d27d63f46af1d4d07ee0f76181c7d3') { echo 'Installer verified'; } else { echo 'Installer corrupt'; exit(1); } echo PHP_EOL;"

                    [ ! -d /home/circleci/bin ] && mkdir /home/circleci/bin

                    php ./composer-setup.php \
                            --install-dir="/home/circleci/bin" \
                            --filename="composer" \
                            --version "1.10.16"

                    rm ./composer-setup.php
                    composer --version
    php--run-unit-tests:
        steps:
            - run:
                name: 'Run unit tests'
                command: 'phpdbg -qrr vendor/bin/phpunit'

    php--run-static-analysis:
        steps:
            - run:
                name: 'Run syntax check'
                command: 'composer lint'
            - run:
                name: 'Run code formatting check'
                command: 'composer sniff'
            - run:
                name: 'Run static analysis'
                command: 'composer analyze'

workflows:
    version: 2

    pipeline:
        jobs:
            - fetch_code

            - php--install-dependencies:
                name: 'php73_install'
                executor_version: 'php73'
                requires: [ fetch_code ]
            - php--testing:
                name: 'php73_testing'
                executor_version: 'php73'
                requires: [ php73_install ]

            - php--install-dependencies:
                name: 'php74_install'
                executor_version: 'php74'
                requires: [ fetch_code ]
            - php--testing:
                name: 'php74_testing'
                executor_version: 'php74'
                requires: [ php74_install ]

            - php--install-dependencies:
                name: 'php80_install'
                executor_version: 'php80'
                requires: [ fetch_code ]
            - php--testing:
                name: 'php80_testing'
                executor_version: 'php80'
                requires: [ php80_install ]

            - fan_in:
                requires:
                    - 'php73_testing'
                    - 'php74_testing'
                    - 'php80_testing'

jobs:

    php--install-dependencies:
        parameters:
            executor_version:
                type: string

        executor: '<< parameters.executor_version >>'
        steps:
            - attach_workspace: { at: '.' }

            - restore_cache:
                keys:
                    - 'v2-<< parameters.executor_version >>-deps-{{ checksum "composer.json" }}'
                    - 'v2-<< parameters.executor_version >>-deps'

            - php--install-composer
            - run:
                name: 'Install PHP dependencies'
                command: |
                    composer \
                        --no-interaction \
                        --no-progress install

                    composer show

            - save_cache:
                key: 'v2-<< parameters.executor_version >>-deps-{{ checksum "composer.json" }}'
                paths: [ 'vendor' ]

            - persist_to_workspace: { root: '.', paths: [ '.' ] }

    php--testing:
        parameters:
            executor_version:
                type: string

        executor: '<< parameters.executor_version >>'

        steps:
            - attach_workspace: { at: '.' }

            - php--install-composer
            - php--run-static-analysis
            - php--run-unit-tests

    fan_in:
        executor: 'php73'
        steps: [ { run: 'whoami' } ]

    fetch_code:
        executor: 'php73'
        steps:
            - checkout
            - persist_to_workspace: { root: '.', paths: [ '.' ] }

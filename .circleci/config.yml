version: 2.1

executors:
  php71:
    working_directory: '~/project'
    docker:
      - image: 'circleci/php:7.1'

  php72:
    working_directory: '~/project'
    docker:
      - image: 'circleci/php:7.2'

  php73:
    working_directory: '~/project'
    docker:
      - image: 'circleci/php:7.3'

  php74:
    working_directory: '~/project'
    docker:
      - image: 'circleci/php:7.4'

commands:
    php--install-libsodium:
        steps:
            - run:
                  name: 'Install PECL Libsodium (PHP 7.1 only)'
                  command: |
                    php_version=$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')
                    echo "PHP Version: ${php_version}"

                    if [ "${php_version}" == "7.1" ] ; then
                      sudo apt-get update  -y
                      sudo apt-get install libsodium-dev -y
                      sudo pecl install libsodium
                      sudo docker-php-ext-enable sodium
                    else
                        echo "Skipping ext-sodium installation. Already installed."
                    fi
    php--run-unit-tests:
        steps:
            - attach_workspace:
                at: '.'

            - run:
                name: 'Run unit tests'
                command: 'phpdbg -qrr vendor/bin/phpunit'

            - store_test_results:
                path: '.phpunit/report'
            - run:
                name: 'Upload test coverage to Codacy (PHP 7.1 only)'
                command: |
                    php_version=$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')
                    if [ "${php_version}" == "7.1" ] ; then
                        ./vendor/bin/codacycoverage clover .phpunit/clover.xml
                    fi

    php--run-static-analysis:
        steps:
            - attach_workspace:
                at: '.'
            - run:
                name: 'Run syntax check'
                command: 'composer lint'
            - run:
                name: 'Run code formatting check'
                command: 'composer sniff'
            - run:
                name: 'Run static analysis'
                command: 'composer analyze'

workflows:

    version: 2

    pipeline:
        jobs:
            - fetch_code

            - php--install-dependencies:
                name: 'php71_install'
                executor_version: 'php71'
                requires: [ fetch_code ]
            - php--testing:
                name: 'php71_testing'
                executor_version: 'php71'
                requires: [ php71_install ]

            - php--install-dependencies:
                name: 'php72_install'
                executor_version: 'php72'
                requires: [ fetch_code ]
            - php--testing:
                name: 'php72_testing'
                executor_version: 'php72'
                requires: [ php72_install ]

            - php--install-dependencies:
                name: 'php73_install'
                executor_version: 'php73'
                requires: [ fetch_code ]
            - php--testing:
                name: 'php73_testing'
                executor_version: 'php73'
                requires: [ php73_install ]

            - fan_in:
                requires:
                    - 'php71_testing'
                    - 'php72_testing'
                    - 'php73_testing'

jobs:

    php--install-dependencies:
        parameters:
            executor_version:
                type: string

        executor: '<< parameters.executor_version >>'
        steps:
            - attach_workspace:
                at: '.'

            - restore_cache:
                keys:
                    - 'v2-<< parameters.executor_version >>-deps-{{ checksum "composer.json" }}'
                    - 'v2-<< parameters.executor_version >>-deps'

            - php--install-libsodium
            - run:
                name: 'Install PHP dependencies'
                command: |
                    composer \
                        --no-interaction \
                        --no-progress install

                    composer show

            - save_cache:
                key: 'v2-<< parameters.executor_version >>-deps-{{ checksum "composer.json" }}'
                paths: [ 'vendor' ]

            - persist_to_workspace:
                root: '.'
                paths: [ '.' ]

    php--testing:
        parameters:
            executor_version:
                type: string

        executor: '<< parameters.executor_version >>'

        steps:
            - php--install-libsodium
            - php--run-static-analysis
            - php--run-unit-tests

    fan_in:
        executor: 'php71'
        steps: [ { run: 'whoami' } ]

    fetch_code:
        executor: 'php71'
        steps:
            - checkout
            - persist_to_workspace:
                root: '.'
                paths: [ '.' ]
